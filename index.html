<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amir Sotoudehnia - Game Developer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
      background-attachment: fixed;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      padding: 100px 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
    }
    .section-title {
      margin: 50px 0 30px;
      text-align: center;
      font-weight: 600;
    }
    .project-card {
      transition: 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }
    .project-card img {
      height: 200px;
      object-fit: cover;
    }
    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #f1f1f1;
    }
    section {
      padding: 60px 0;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div id="particles-js"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Amir</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#carousel">Banner</a></li>
        <li class="nav-item"><a class="nav-link" href="#sample-card">Card</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="mt-5 pt-5" data-aos="fade-down">
  <h1>Amir Sotoudehnia</h1>
  <p>Game & Software Developer</p>
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#f8f9fa" fill-opacity="1" d="M0,192L80,165.3C160,139,320,85,480,64C640,43,800,53,960,64C1120,75,1280,85,1360,90.7L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>
</header>

<!-- Carousel Banner -->
<section id="carousel" class="container" data-aos="fade-up">
  <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="https://raw.githubusercontent.com/amirsotoudehnia/Amir-Korani/main/images/cat_1.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://raw.githubusercontent.com/amirsotoudehnia/Amir-Korani/main/images/cat_2.png" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://raw.githubusercontent.com/amirsotoudehnia/Amir-Korani/main/images/cat_3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<!-- Sample Card -->
<section id="sample-card" class="container" data-aos="fade-up">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card project-card">
        <img src="https://raw.githubusercontent.com/amirsotoudehnia/Amir-Korani/main/images/cat_4.jpg" class="card-img-top" alt="TiLECAT Screenshot">
        <div class="card-body">
          <h5 class="card-title">TiLECAT</h5>
          <p class="card-text">An interactive game created especially for cats to play and enjoy. No scores, no time pressure — just fun!</p>
          <a href="#" class="btn btn-primary">Download</a>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-light text-center p-3">
  <button class="glass-btn">Let’s Connect</button>
  <br>
  &copy; 2025 Amir Sotoudehnia. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  AOS.init();
  particlesJS("particles-js", {
    particles: {
      number: { value: 50, density: { enable: true, value_area: 800 } },
      color: { value: "#2196f3" },
      shape: { type: "circle" },
      opacity: { value: 0.3, random: true },
      size: { value: 3, random: true },
      line_linked: { enable: true, distance: 150, color: "#2196f3", opacity: 0.2, width: 1 },
      move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
    },
    interactivity: {
      events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
      modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
    },
    retina_detect: true
  });
</script>
</body>
</html>
